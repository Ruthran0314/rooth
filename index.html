<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">                                                                                      
</head>
<body>
  <div class="card">
    <img class='hero-image' src="./illustration-hero.svg" alt="hero image">
    <div class="container">
      <h2 class="title">order summary</h2>
      <p class="order-discription">you can now listen to millions of songs, audiobooks, and podcasts on
        any
          device anywhere you like!
      </p>
      <div class="plan-container">
        <img src="./icon-music.svg" alt="icon-music">
        <div class="plan-discription">
          <strong>Annual plan</strong>
          <p>$59.99</p>
        </div>
        <a href="#">change</a>
      </div>
      <button class="proceed-button">proceed to payment</button>
      <button class="cancel-button">cancel order</button>



    </div> 
  </div>
</body>
</html>
